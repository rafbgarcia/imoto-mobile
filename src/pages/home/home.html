<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Início</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <p>Chamar um motoboy é muito simples</p>
  </div>
  <ion-list>
    <ion-item text-wrap>
      <ion-icon name="ios-list-box-outline" item-start></ion-icon>
      Informe as instruções para o Motoboy
    </ion-item>
    <ion-item text-wrap>
      <ion-icon name="ios-create-outline" item-start></ion-icon>
      Coloque seus dados
      <br>
      <small class="text-muted">Para o motoboy entrar em contato em caso de dúvidas</small>
    </ion-item>
    <ion-item text-wrap>
      <ion-icon name="ios-cafe-outline" item-start></ion-icon>
      Pronto, aproveite!
    </ion-item>
  </ion-list>

  <div padding>
    <button style="margin-top: 1rem" ion-button large block secondary (tap)="pushNewOrder()">
      Chamar Motoboy
    </button>
  </div>
</ion-content>
