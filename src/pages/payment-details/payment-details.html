<ion-header>
  <ion-navbar>
    <ion-title>Pagamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list-header>Digite suas informações caso o motoboy precise entrar em contato</ion-list-header>
  <div class="form-group">
    <label><abbr>*</abbr> Seu nome</label>
    <input type="text" [(ngModel)]="customer.name">
  </div>

  <div class="form-group">
    <label><abbr>*</abbr> Seu telefone</label>
    <input type="tel" [(ngModel)]="customer.phoneNumber" [textMask]="{mask: phoneMask}">
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button block (tap)="makeOrder(order)" [disabled]="!canMakeOrder(customer)">
      Pedir motoboy
    </button>
  </ion-toolbar>
</ion-footer>
